<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Authorisation form</title>
</head>

<body>
  <div class="background container">
    <form class="card">
      <div class="card__header">
        <h1 class="card__h1">Вход</h1>
      </div>
      <div class="card__email-field">
        <label for="email" class="label">Email</label>
        <input id="email" class="input" type="email" name="card-group" placeholder="Почта">
      </div>
      <div class="card__password-field">
        <label for="password" class="label">Пароль</label>
        <input id="password" class="input" type="password" name="card-group" placeholder="Пароль">
      </div>
      <div class="card__agreement-section">
        <input id="checkbox" class="agreement__checkbox" type="checkbox" name="policyagreement" checked>
        <label for="checkbox" class="agreement__note">Я согласен получать обновления на почту</label>
      </div>
      <footer class="card__footer">
        <button class="card__submit-button button" type="submit">Войти</button>
      </footer>
    </form>
  </div>
</body>

</html>
