<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Simple calc</title>
</head>

<body>

  <div class="container">
    <form class="form">
      <header class="form_element">
        <h1>Калькулятор</h1>
        <h2>SE</h2>
      </header>
      <div class="form_element">
        <label for="chislo_1">Число 1 (цифры)</label>
        <input id="chislo_1">
      </div>
      <div class="form_element">
        <label for="operation">Операция ( + , - , * , / )</label>
        <input id="operation">
      </div>
      <div class="form_element">
        <label for="chislo_2">Число 2 (цифры)</label>
        <input id="chislo_2">
      </div>
      <footer class="form_element">
        <button onclick="func()">Рассчет</button>
      </footer>
    </form>
  </div>

  <script>
    'use strict';

    function func() {
      let num1 = document.getElementById("chislo_1").value;
      let num2 = document.getElementById("chislo_2").value;
      let op = document.getElementById("operation").value;
      let trimmedNum1 = num1.trim();
      let trimmedNum2 = num2.trim();
      let trimmedOp = op.trim();

      let result;
      let error = ('Результат не может быть вычислен');
      let resultPrefix = ('Результат:');
      let resultPostfix = ('Ошибки:');
      let finish = [];


      if (isNaN(trimmedNum1) === true || isNaN(trimmedNum2) === true) { finish.push("Ошибка ввода чисел"); result = error }
      if (trimmedNum1 == '' && trimmedNum2 == '') { finish.push("Пустые числа"); result = error }
      if (trimmedNum1 == '' && trimmedNum2 !== '') { finish.push("Пустое число 1"); result = error }
      if (trimmedNum2 == '' && trimmedNum1 !== '') { finish.push("Пустое число 2"); result = error }
      if (trimmedOp == '') { finish.push("Пустой оператор"); result = error }
      else { 
        
        switch (trimmedOp) {
          case '+': result = Number(trimmedNum1) + Number(trimmedNum2); break;
          case '-': result = Number(trimmedNum1) - Number(trimmedNum2); break;
          case '*': result = Number(trimmedNum1) * Number(trimmedNum2); break;
          case '/': result = Number(trimmedNum1) / Number(trimmedNum2); break;
          default : finish.push('Некорректный оператор'); result = error;break;
        }
      }
      
      if (result == Infinity) { result = error; finish.push("Арифметическая недопустимость"); }
      if (result == undefined) { result = error}
      if (result == 0) { result = error }
      if (finish == "") {finish.push('Ошибок нет!')}
      if (isNaN(result) === true) {result = error}

      alert(resultPrefix + " " + result + '\n' + resultPostfix + " " + " " + finish);

    }

  </script>

</body>

</html>
