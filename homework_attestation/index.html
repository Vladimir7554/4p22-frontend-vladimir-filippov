<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,regular,italic,500,700,900," rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900" rel="stylesheet">
  <title>Authorisation form</title>
</head>

<body>
  <header class="header">
    <div class="banner-header">
      <a class="banner-logo" href="#"><img class="banner-logo__image" alt="Логотип" src="./images/inno.png" loading="lazy"></a>
      <div class="banner-coursename">PCS Frontend</div>
    </div>
    <div class="banner-sign">
      <a class="banner-sign__target" href="./register.html" title="Регистрация">Регистрация</a>
      <a class="banner-sign__target banner-sign__target--focused" href="#" title="Вход в систему">Вход</a>
    </div>
  </header>
  <div class="background container">
    <form class="card card__measures-ent">
      <h1 class="card__header">Вход</h1>
      <div class="card__input">
        <label for="email" class="label">Email</label>
        <input id="email" class="input email-field" type="email" name="card-group" placeholder="Введите email">
      </div>
      <div class="card__input">
        <label for="password" class="label">Пароль</label>
        <input id="password" class="input password-field-ent" type="password" name="card-group" placeholder="Введите пароль">
      </div>
      <footer class="card__footer">
        <button class="card__submit-button button" type="submit">Войти</button>
      </footer>
    </form>
  </div>
</body>

</html>
